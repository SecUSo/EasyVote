INFOBOXvotingInfo5=Stimmen, die durch die Kennzeichnung der Kopfleiste eines Wahlvorschlags zugeteilt werden.

INFOBOXvoteInvalidInfo1=Beim Drücken von \"Ungültig wählen\" bleibt die bisherige Stimmabgabe vorgemerkt, falls Sie sich doch anders entscheiden. Beim Drucken wird diese jedoch gelöscht.

