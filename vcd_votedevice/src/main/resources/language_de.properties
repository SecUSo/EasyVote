INFOBOXvotingInfo1=Um einen Wahlvorschlag in der Kopfleiste zu kennzeichnen oder den Bewerber*innen des Wahlvorschlags Stimmen zu vergeben, drücken Sie auf den Namen des Wahlvorschlags.
