#VOTINGINIT=<html><p>Wählen Sie in der linken Spalte den Wahlvorschlag aus, in der Sie Stimmen vergeben wollen. Sie sehen dann alle Bewerber*innen dieses Wahlvorschlags.</p><br><br><p>Stimmen können vergeben werden, indem Sie auf den Namen eines/einer Bewerber*innen drücken. Stimmen können zurückgenommen werden, indem Sie noch einmal auf den Namen eines/einer Bewerber*innen drücken. </p><br><br><p>Sie können nach einem/einer Bewerber*innen auch suchen, indem Sie die Suche in der rechten oberen Ecke benutzen.</p><br><br><p>Um Ihren Stimmzettel zu drucken, drücken Sie auf \u201EVorschau \ Druck\u201C. Sie erhalten zuerst die Möglichkeit Ihren Stimmzettel zu überpüfen, bevor dieser gedruckt wird.</p></html>

INFOBOXinfoHeadline=Info:

