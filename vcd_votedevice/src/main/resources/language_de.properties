WAHLREGELN1=Sie können alle 71 Stimmen an verschiedene Bewerberinnen und Bewerber in verschiedenen Wahlvorschlägen vergeben –<b>panaschieren</b> - und dabei <b>jeder Person</b> auf dem Stimmzettel <b>bis zu drei Stimmen</b> geben –<b>kumulieren</b> – 
WAHLREGELN2=oder 
WAHLREGELN3=Sie können, wenn Sie nicht alle 71 Stimmen einzeln vergeben wollen oder noch Stimmen übrig haben, <b>zusätzlich einen Wahlvorschlag</b> in der <b>Kopfleiste</b> kennzeichnen
WAHLREGELN4=In diesem Fall hat das Ankreuzen der Kopfleiste zur Folge, dass den Bewerberinnen und Bewerbern des betreffenden Wahlvorschlags in der Reihenfolge ihrer Benennung so lange eine weitere Stimme zugerechnet wird, bis alle Stimmen verbraucht sind.
WAHLREGELN5=Sie können <b>einen Wahlvorschlag</b> auch <b>nur</b> in der <b>Kopfleiste</b> kennzeichnen 
WAHLREGELN6=ohne Stimmen an Personen zu vergeben. Das hat zur Folge, dass jede Person in der Reihenfolge des Wahlvorschlags so lange jeweils eine Stimme erhält, bis alle 71 Stimmen vergeben oder jeder Person des Wahlvorschlags drei Stimmen zugeteilt sind.
WAHLREGELN7=Falls Sie einen Wahlvorschlag in der Kopfleiste kennzeichnen, können Sie auch Bewerberinnen und Bewerber in diesem Wahlvorschlag <b>streichen</b>; diesen Personen werden keine Stimmen zugeteilt.

WAHLREGELNBUTTON=Stimmabgabe beginnen

DRUCKEN=<html><font size=\"7\"><b>Der Stimmzettel wird gedruckt...</b></font><br><br>Nehmen Sie bitte Ihren Stimmzettel aus dem Drucker und drücken Sie bitte <b>"Stimmabgabe beenden"</b> bevor Sie die Wahlkabine verlassen.</html>
#<br><b>Überprüfen Sie alle orange markierten Kennzeichnungen auf Korrektheit.</b><br>Bei Unstimmigkeiten melden Sie sich beim Wahlhelfer.<br><b>Falten Sie den Stimmzettel zweimal nach innen und werfen Sie diesen anschließend in die Wahlurne.</b><br><br> Drücken Sie bitte <b>"Stimmabgabe beenden"</b> bevor Sie die Wahlkabine verlassen“.</html>

STIMMABGABEBEENDEN=Stimmabgabe beenden

#REVIEW1=<html><font color=red>Sie haben innerhalb der Liste mehr als die erlaubte Anzahl an Kandidaten gewählt. Das hessische Kommunalwahlgesetz sieht hierfür eine automatische Reduzierung der Stimmen vor wie sie in der Vorschau angezeigt wird (KWG §20a, Abs. 3). Sollten Sie dies nicht wünschen, können Sie einen Schritt zurück gehen und Ihre Stimme anpassen.</font>
#REVIEW2=<html><font color=red>Sie haben mehrere Listen gewählt weswegen Ihre Listenstimme als ungültig angesehen wird. Jedoch sieht das hessische Kommunalwahlgesetz vor, dass die direkten Personenstimmen weiterhin gezählt werden (KWG §20a, Abs. 6). Sollten Sie dies nicht wünschen, können Sie einen Schritt zurück gehen und Ihre Stimme anpassen.</font>
#REVIEW3=Kontrollieren Sie Ihre Stimme. Ist sie korrekt, so drücken Sie „Stimme drucken“. Bei „Zurück“ können Sie Ihre Stimme weiter bearbeiten.
#REVIEW4=Ihre Stimme ist ungültig. Wenn Sie dies beabsichtigen, dann drucken Sie den Stimmzettel nun aus. Ansonsten klicken Sie auf „zurück“ und ändern Sie Ihre Stimme. Beachten Sie, dass die Repräsentation eines ungültig gedruckten Stimmzettels nicht der Bildschirmdarstellung entspricht.		
		
STATUS0=Sie haben bisher noch keine Stimmen vergeben.		
STATUS1=Von XXX Stimmen haben Sie XXX direkt an Bewerber*innen vergeben, XXX werden im gekennzeichneten Wahlvorschlag der Reihe nach zugeteilt.
STATUS2=Von XXX Stimmen haben Sie XXX direkt an Bewerber*innen vergeben. Es stehen noch XXX Stimme(n) zur Verfügung.
STATUS3=Ihr Stimmzettel ist ungültig, da weder ein Wahlvorschlag noch ein/eine Bewerber*innen ausgewählt wurde.
#STATUS4=Ihr Stimmzettel ist ungültig, da Sie keinen Bewerber*innen aber mehrere Wahlvorschläge in der Kopfleiste gekennzeichneten haben.	
STATUS5=Ihr Stimmzettel ist ungültig, da Sie mehr als XXX Stimmen an Bewerber*innen verschiedener Wahlvorschläge vergeben haben.
STATUS6=Ihr Stimmzettel ist ungültig, da Sie ‘"Ungültig wählen" ausgewählt haben.
STATUS7=Ihr Stimmzettel ist ungültig, da Sie keinen Bewerber*innen aber mehrere Wahlvorschläge gekennzeichnet haben.

STATUS8=Nur die an Bewerber*innen direkt vergebenen Stimmen werden beachtet, da Sie mehr als einen Wahlvorschlag gekennzeichnet haben.
STATUS9=Sie haben XXX von maximal XXX Stimmen innerhalb eines Wahlvorschlags vergeben. Deswegen werden XXX Stimmen abgeschnitten.	

SPERRE1=Ihr Stimmzettel wird gedruckt...
