WAHLREGELN1=Sie können alle 71 Stimmen an verschiedene Bewerberinnen und Bewerber in verschiedenen Wahlvorschlägen vergeben – panaschieren – und dabei jeder Person auf dem Stimmzettel bis zu drei Stimmen geben – kumulieren – 
WAHLREGELN2=oder
WAHLREGELN3=Sie können, wenn Sie nicht alle 71 Stimmen einzeln vergeben wollen oder noch Stimmen übrig haben, zusätzlich einen Wahlvorschlag in der Kopfleiste kennzeichnen
WAHLREGELN4=In diesem Fall hat das Ankreuzen der Kopfleiste zur Folge, dass den Bewerberinnen und Bewerbern des betreffenden Wahlvorschlags in der Reihenfolge ihrer Benennung so lange eine weitere Stimme zugerechnet wird, bis alle Stimmen verbraucht sind.
WAHLREGELN5=Sie können einen Wahlvorschlag auch nur in der Kopfleiste kennzeichnen 
WAHLREGELN6=ohne Stimmen an Personen zu vergeben. Das hat zur Folge, dass jede Person in der Reihenfolge des Wahlvorschlags so lange jeweils eine Stimme erhält, bis alle 71 Stimmen vergeben oder jeder Person des Wahlvorschlags drei Stimmen zugeteilt sind.
WAHLREGELN7=Falls Sie einen Wahlvorschlag in der Kopfleiste kennzeichnen, können Sie auch Bewerberinnen und Bewerber in diesem Wahlvorschlag streichen; diesen Personen werden keine Stimmen zugeteilt.

WAHLREGELNBUTTON=Start vote casting

DRUCKEN=<html><font size=\"7\"><b>The ballot is printed...</b></font><br><br>Then take your ballot card from the printer.<br><br>	Vergewissern Sie sich, dass die gedruckte Stimme Ihrer Wahlabsicht entspricht.	Ist dies der Fall, dann <font size=\"36\"><b>werfen Sie diesen in die Wahlurne</b></font> ein, um Ihre Stimme abzugeben.<br><br>	Beinhaltet der Stimmzettel nicht Ihre Wahlabsicht, so wenden Sie sich an einen Wahlhelfer, um diese Stimme zu entwerten. Sie erhalten daraufhin die Möglichkeit eine neue Stimme abzugeben.<br>	Drücken Sie bevor Sie die Wahlkabine verlassen den Knopf „Stimmabgabe beenden“.</html>

STIMMABGABEBEENDEN=Stimmabgabe beenden

REVIEW1=<html><font color=red>You have selected more than the allowed number of candidates within the list. The Hessian local election law provides for this purpose an automatic reduction of the votes as it appears in the preview (KWG §20a, Abs. 3). If you do not want this, you can take a step back and adjust your vote.</font>
REVIEW2=<html><font color=red>You have several parties selected why your voted parties are considered invalid. However, the Hessian local election law stipulates that direct people voices are still counted (KWG §20a, Abs. 6). If you do not want this, you can take a step back and adjust your vote.</font>
REVIEW3=Check your vote. If it is correct, press "Print vote". In "Back" You can edit your vote.
REVIEW4=Your vote is invalid. If you intend this, then print the ballots  now. Otherwise, click "Back" and change your vote. Note that the representation of a invalid printed ballot does not match the screen display.		
		
