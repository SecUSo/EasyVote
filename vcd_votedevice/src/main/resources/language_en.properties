INITCAPTION= <html>Welcome to local elction<br> of Hesse 2013</html>
VOTINGINIT=<html><p>Select in the left column the party in which you want to assign votes. You will then see all the party assigned candidates. You can also search for a candidate by using the Search in the upper right corner. </p><br><br><p>Crosses can be redeemed by clicking again on the cross.</p><br><br><p>To print your voice, press "Review vote" on. You will receive the first opportunity to control your ballotcard before it is printed.</p></html>

INFOBOXinfoHeadline=Info:

INFOBOXinforegeln=Read the rules carefully. Then start by clicking on \"Start vote casting\"

INFOBOXvotingInfo1=Select in the left column the party in which you want to assign votes. You will then see all the party assigned candidates.
INFOBOXvotingInfo2=Legend
INFOBOXvotingInfo3=In this party candidates were directly voted without party vote.
INFOBOXvotingInfo4=That party or candidate was assigned votes.
INFOBOXvotingInfo5=Shows the distribution of votes by party vote

INFOBOXvoteInvalidInfo1=When you press\"Vote invalid\" the previous cast is flagged, if you do decide otherwise. When printing these will be deleted.

INFOBOXreview=Check the preview is correct. If you spot an error, so go back. Otherwise, print the vote and throw the inside folded printed sheet with your casted vote in the ballotbox. If you spot an error on the printout, contact the election committee.<br><br>The QR code contains the same information as the ballot and is used to count faster.

